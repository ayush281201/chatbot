<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="main-outer-chat">
        <div class="msg-box" id="chatbox">
            <div class="msg-header">
                InventreeFY Bot
            </div>
            <div class="msg-body" id="chat-body">
                <div class="clearfix"></div>
                <img src="/static/img/botAvatar.jpg" class="botAvatar">
                <p class="message_bot">Welcome to InventreeFY</p>
                <div class="clearfix"></div>

            </div>
            <div class="msg-type">
                <div class="custgroup">
                    <input type="text" class="txtInput" id="user-message"  placeholder="Type something">
                    <button class="btn" type="button" id="sendmessage" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
        <div class="msg-footer">
            <button class="msg_btn" onclick="displaybox()">
                <img src="/static/img/botAvatar.jpg" alt="">
            </button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
